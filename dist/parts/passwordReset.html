<!DOCTYPE html>
<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Reset Password</h4>
</div>
<!-- end modal-header -->
<div class="modal-body">
    <form name="userForm" class="form-horizontal" ng-submit="postUser()" novalidate>
        <fieldset>

            <!-- Text -  Email -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="fname">Email*</label>
                <div class="col-md-7">
                    <input id="fname" name="fname" type="email" placeholder="email@address.com" class="form-control input-md" ng-model="userEmail.email" ng-required="true">
                    <p ng-show="userEmail.email.$invalid && !userEmail.email.$pristine" class="help-block">Enter valid email address.</p>
                </div>
            </div>

            <!-- Button - Submit/Cancel -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="submit"></label>
                <div class="col-md-7">
                    <button id="submit" name="submit" class="btn btn-primary" ng-disabled="userForm.$invalid" ng-click="resetPassword()">Submit</button>
                    <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()">Cancel</button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
<!-- end modal body -->
