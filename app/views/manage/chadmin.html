<!DOCTYPE html>

<div class="container" ng-init="update()">
  <h3>Chapter Administration</h3>
  <div style="clear: left; width: 100%; overflow: auto; margin-bottom: 5px;">
    <div class="toolbar-left" style="float: left;">
      <button class="btn btn-primary" ng-click="addChapter()">Add New Chapter</button>
    </div>
    <div class="toolbar-left" style="float: left; margin-left: 5px;">
      <button id='chapterDeleteBtn' class="btn btn-primary disabled" ng-click="removeChapter()">Delete Chapter</button>
    </div>
  </div>
  <div style="margin: auto; display: block; padding-top: 10px" max-width="100%">
    <table id="chaptersTable" class="display table table-bordered responsive" cellspacing="0" width="100%"></table>
  </div>
</div>
