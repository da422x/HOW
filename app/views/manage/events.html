<style>
.link_padding {
    margin-top: 2px;
    margin-bottom: 2px;
}
</style>
<div class="container" ng-init="update()">
    <h3>Manage Events</h3>
    <div style="clear: left; width: 100%; overflow: auto; margin-bottom:10px">
        <div class="toolbar-left" style="float: left">
            <button class="btn btn-primary" ng-click="add()">Add New Event</button>
        </div>
        <div class="toolbar-right" style="float: right">
            Filter by:
            <select name="filter" id="filter" ng-model="filter" ng-options="ft for ft in filterTypes" ng-change="changeFilter()"></select>
        </div>

    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label" for="fname">Search:</label>
            <div>
                <input id="fname" name="newQuery.search" type="text" placeholder="Enter query here" class="form-control input-md pull-left" ng-change="search()" ng-model="newQuery.search" ng-required="true" ng-model-options='{ debounce: 100 }'>
            </div>
        </div>
    </form>

    <div class="row event-row">
        <div class="col-md-4" ng-repeat="event in eventList">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h3 class="panel-title pull-left">{{event.name}}</h3>
                </div>
                <div class="list-group">
                    <div class="list-group-item">
                        <h6 class="list-group-item-text">Start Time</h6>
                        <h4 class="list-group-item-heading">{{event.startTime | date:'MM-dd-yyyy HH:mm a'}}</h4>
                    </div>
                    <div class="list-group-item">
                        <h6 class="list-group-item-text">End Time</h6>
                        <h4 class="list-group-item-heading">{{event.endTime | date:'MM-dd-yyyy HH:mm a'}}</h4>
                    </div>
                    <div class="list-group-item">
                        <h6 class="list-group-item-text">Location</h6>
                        <h4 class="list-group-item-heading">{{event.location}}</h4>
                    </div>
                </div>
                <div class="panel-footer">
                    <a class="btn btn-primary link_padding" ng-click="manageEvent($index)" style="margin-left: 8px;display:inline-block"><i class="fa fa-pencil" style="padding-right: 5px"></i>Manage Event</a>
                    <a class="btn btn-primary link_padding" ng-click="viewParticipants($index)" style="margin-left: 8px;display:inline-block"><i class="glyphicon glyphicon-user" style="padding-right: 5px"></i><span class="badge">5</span> Participants</a>
                    <a class="btn btn-primary link_padding" ng-click="viewVolunteers($index)" style="margin-left: 8px;display:inline-block"><i class="glyphicon glyphicon-user" style="padding-right: 5px"></i><span class="badge">6</span> Volunteers</a>
                    <a class="btn btn-danger link_padding" ng-click="deleteEvent($index)" style="margin-left: 8px;display:inline-block">Delete</a>
                </div>
            </div>
            <!-- end panel -->
        </div>
        <!-- end event list -->

        <canvas id='signatureCanvas' width='300' height='180' style='border: 1px solid black;'></canvas>
        <div class='button-bar'>
            <a class='button button-energized' ng-click='clearCanvas()'>Clear</a>
            <a class='button button-balanced' ng-click='saveCanvas()'>Sign</a>
        </div>
        <br>
        <h3>{{msg}}</h3>
        <br>
        <img ng-src='{{signature}}' /> {{id}}
    </div>
    <!-- end row -->
</div>
<!-- end container -->
