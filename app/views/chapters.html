<!DOCTYPE html>

<div class="container">
  <h1>Heroes on the Water Chapters</h1>
  <form class="form-inline">
    <!--         removing ability to search by keyword for now
 -->
    <!-- <div class="form-group">
            <label for="eventName" control-label>Keyword</label>
            <input type="text" class="form-control" ng-model="keywordFilter" ng-model-options="{debounce:1000}">
        </div> -->
    <div class="form-group">
      <label for="eventName" control-label>Zip Code</label>
      <input type="text" class="form-control" ng-model="locationFilter" ng-change="ZipUpdate()" ng-model-options="{debounce:1000}">
    </div>
  </form>
  <div ng-show="chapters.length">
    <div class="row">
      <div class="col-sm-12">
        <h1>Chapters</h1>
      </div>
    </div>


    <div class="row" ng-repeat="chapter in chapters">
      <div class="col-sm-12">
        <h4><a href={{chapter.url}} target="_blank">{{chapter.value}}</a></h5>
      </div>
    </div>
  </div>
  <div class="row" ng-hide="chapters.length">
    <h2>Your search did not yield any results. Please try again.</h2>
  </div>
</div>
