<!-- Start modal-header -->
<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Roll Call - {{eventData.event.name}}</h4>
</div>
<!-- End modal-header -->

<!-- Start modal body -->
<div class="modal-body center_form modal-scroll" ng-init="initialize()" style="width: 90%;">

  <!-- Search Options / Stats -->
  <div style="margin-bottom: 5px;">
    <div class="row">
      <div class="col-sm-12">
        <select name="listOptions" ng-change="createUserList(selectedOption.value)" ng-options="option as option.text for option in listOptions track by option.text" class="form-control input-md" ng-model="selectedOption"></select>
      </div>
    </div>
    <div class="row" style="margin-top: 5px;">
      <div class="col-sm-9" style="padding-right: 0px;">
        <input type="text" class="form-control" style="width: 100%;" placeholder="Search Name or Email" aria-label="Recipient's username" ng-change="searchUserList(query)" ng-model="query">
      </div>
      <div class="col-sm-3">
        <button class="btn btn-default" ng-click="clearSearch()" style="width: 100%;" type="submit">Clear</button>
      </div>
    </div>
  </div>

  <!-- User List -->
  <div class="row">
    <div ng-repeat="user in userList">
      <div class="row rollcall-user-row" ng-show="user.show" ng-style="{'background-color': user.color}" style="margin-top: 2px; margin-bottom: 2.5px;">
        <div class="col-sm-3" style="display: inline-block; margin: 5px;">
          <button ng-show="!user.attended" ng-click="isAttending(user)" type="button" class="btn btn-secondary" style="display: block; width: 100%;">Check In</button>
          <button ng-show="user.attended" ng-click="isAttending(user)" type="button" class="btn btn-secondary" style="display: block; width: 100%;">Check Out</button>
        </div>
        <div class="col-sm-8" style="display: inline-block;">
          <h4>{{user.name.first}} {{user.name.last}}</h4>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- Footer -->
<div class="modal-footer" style="text-align:center;">
  <button type="button" ng-disabled="true" class="btn btn-success btn-md">Export List</button>
  <button type="button" ng-click="cancel()" class="btn btn-secondary btn-md" data-dismiss="modal">Close</button>
</div>
