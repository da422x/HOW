<!DOCTYPE html>
<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Role Change Request Form</h4>
</div>
<!-- end modal-header -->
<div class="modal-body">
    <form name="userForm" class="form-horizontal">
        <fieldset>

            <div class="form-group" style="margin: 5px;" ng-show="!volunteer">
                <div class="row">
                    <label class="col-md-4 control-label" for="fname">Current Role</label>
                    <div class="col-md-7">
                        <label class="current-role-class">{{currentUserRole}}</label>
                    </div>
                </div>
                <div class="row">
                    <label class="col-md-4 control-label" for="fname">Requested Role</label>
                    <div class="col-md-7">
                        <select name="role" ng-options="role as role.text for role in roles" class="form-control input-md" ng-model="formData.role" required></select>
                    </div>
                </div>
                <div class="row">
                    <label class="col-md-4 control-label" for="comment">Comments</label>
                    <div class="col-md-7">
                        <textarea name="comment" class="form-control input-md" placeholder="description" rows="5" ng-model="formData.comment" id="comment" style="margin-top: 5px;" required></textarea>
                    </div>
                </div>
                <div class="row" style="text-align: center;">
                    <div style="display: inline-block; margin-top: 10px;">
                        <button id="submit" name="submit" class="btn btn-primary" ng-disabled="userForm.role.$invalid" ng-click="submitForm()">Submit</button>
                        <button id="cancel" name="cancel" class="btn btn-danger" ng-click="cancel()">Cancel</button>
                    </div>
                </div>
            </div>

            <div class="form-group" style="margin: 5px;" ng-show="volunteer">
                <div class="row">
                    <label class="col-md-4 control-label" for="fname">Requested Role</label>
                    <div class="col-md-7">
                        <label class="current-role-class">Volunteer</label>
                    </div>
                </div>
                <div class="row">
                    <label class="col-md-4 control-label" for="comment">Comments</label>
                    <div class="col-md-7">
                        <textarea name="comment" class="form-control input-md" placeholder="description" rows="5" ng-model="formData.comment" id="comment" style="margin-top: 5px;" required></textarea>
                    </div>
                </div>
                <div class="row" style="text-align: center;">
                    <div style="display: inline-block; margin-top: 10px;">
                        <button id="submit" name="submit" class="btn btn-primary" ng-disabled="userForm.role.$invalid" ng-click="submitFormVolunteer()">Submit</button>
                        <button id="cancel" name="cancel" class="btn btn-danger" ng-click="cancel()">Cancel</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<!-- end modal body -->
